
version: 2

foo:
  - name: revenue
    description: "An example revenue model"
    columns:
      - name: revenue_id
        description: "The primary key for this table"
        tests:
          - unique
          - not_null
      - name: anonymous_id
      - name: purchase_timestamp
        description: "The time at which the revenue was created"
        tests:
          - not_null
      - name: gross_revenue
        description: "The gross revenue amount"
